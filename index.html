<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Star Wars Responsive Challenge</title>

  <title>CSS Responsive Grid Challenge</title>


  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/grid.css">
</head>
<body>
	
	<header role="banner">
    <div class="row">
      <div class="col-12">
        <h1>Star Wars Characters</h1>
        <p>Incomplete list</p>
      </div>
    </div>
  </header>

  <main role="main">
    
    <!-- begin 1st row -->
    <div class="row">

      <div class="col-4">
        <div class="content">
            <img class="content-image" src="images/ray_square.png" alt="Ray, the Protagonist from Tatooine.">
            <div class="content-text">
              <h3>Ray</h3>
              <p>Protagonist from Tatooine</p>
            </div>
        </div>
      </div>

      <div class="col-4">
        <div class="content">
            <img class="content-image" src="images/finn_square.png" alt="Finn, Ray's friend, the Storm Trooper.">
            <div class="content-text">
              <h3>Finn</h3>
              <p>Storm Trooper, befriends Ray</p>
            </div>
        </div>
      </div>

      <div class="col-4">
        <div class="content">
            <img class="content-image" src="images/kylo_square.png" alt="Kylo, the supposed main villain.">
            <div class="content-text">
              <h3>Kylo</h3>
              <p>Main villain or he is?</p>
            </div>
        </div>
      </div>

    </div><!-- end 1st row -->

    <!-- begin 2nd row -->
    <div class="row">

      <div class="col-4">
        <div class="content">
            <img class="content-image" src="images/poe_square.png" alt="Poe, the neutral pilot.">
            <div class="content-text">
              <h3>Poe</h3>
              <p>Neutral pilot</p>
            </div>
        </div>
      </div>

      <div class="col-4">
        <div class="content">
            <img class="content-image" src="images/chewbacca_square.png" alt="Chewbacca, the great first mate.">
            <div class="content-text">
              <h3>Chewbacca</h3>
              <p>A great first mate</p>
            </div>
        </div>
      </div>

      <div class="col-4">
        <div class="content">
            <img class="content-image" src="images/yoda_square.png" alt="Yoda, the Wise old Jedi master.">
            <div class="content-text">
              <h3>Yoda</h3>
              <p>Wise old Jedi master</p>
            </div>
        </div>
      </div>

    </div><!-- end 2nd row -->

  </main>

  <footer role="contentinfo"><a href="https://www.github.com/waptik/star-wars-responsive-challenge/" target="_blank">Source Code</a>
